<body>
  <div class="carousel-container">
    <div class="carousel-track">
      <img src="../img/slap.jpg" alt="Slap Bet">
      <img src="../img/pinapple.jpg" alt="The Pineapple Incident">
      <img src="../img/mall.jpg" alt="Let’s Go to the Mall">
      <img src="/img/borred.jpg" alt="Marshall's Proposal">
       <img src="../img/naked.jpg" alt="nakes">
       <img src="../img/pumpikim.jpg" alt="slutty pumpkin">
      <img src="../img/last.jpg" alt="Last Forever">
    </div>
    <div class="carousel-controls">
      <button id="prev">◀</button>
      <button id="next">▶</button>
    </div>
  </div>
 <footer>
    <p>© 2025 Fan Page HIMYM.</p>
  </footer>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.getElementById('next');
    const prevButton = document.getElementById('prev');
    let index = 0;

    function updateCarousel() {
      const width = slides[0].getBoundingClientRect().width;
      track.style.transform = `translateX(-${index * width}px)`;
    }

    nextButton.addEventListener('click', () => {
      index = (index + 1) % slides.length;
      updateCarousel();
    });

    prevButton.addEventListener('click', () => {
      index = (index - 1 + slides.length) % slides.length;
      updateCarousel();
    });

    window.addEventListener('resize', updateCarousel);
  </script>
</body>
